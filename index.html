<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="styles/journal.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Daily Journal</h1>
  <form action="">
    <section class="container">
      <label for="journalDate">Date of Entry</label>
      <input type="date" name="journalDate" id="journalDate">
      <label for="concepts">Concepts covered</label>
      <input type="text" name="concepts" id="concepts">
      <label for="journalEntry">Journal Entry</label>
      <input type="textarea" name="journalEntry" id="journalEntry">
      <label for="moodChoice">Mood of the day</label>
      <input list="mood" id="moodChoice" name="moodChoice" value="Happy" />

      <datalist id="mood">
        <option value="Happy">
        <option value="Sad">
        <option value="Confused">
        <option value="Angry">
        <option value="Indifferent">
        <option value="Satisfied">
      </datalist>
    </section>
    <input class="button" type="submit" value="Record Journal Entry">
  </form>
</body>

</html>
