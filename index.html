<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="styles/journal.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Daily Journal</h1>
  <form action="">
    <section class="container">
      <div>
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate">
      </div>
      <div>
        <label for="concepts">Concepts covered</label>
        <input type="text" name="concepts" id="concepts">
      </div>
      <div>
        <label for="journalEntry" name="journalEntry" id="journalEntry">Journal Entry</label>
        <textarea rows="2" cols="30" name="description"></textarea>
      </div>
      <div>
        <label for="moodChoice">Mood of the day</label>
        <input list="mood" id="moodChoice" name="moodChoice">
        <datalist id="mood">
          <option value="Happy" selected></option>
          <option value="Sad">
          <option value="Confused">
          <option value="Angry">
          <option value="Indifferent">
          <option value="Satisfied">
        </datalist>
      </div>



    </section>
    <input class="button" type="submit" value="Record Journal Entry">
  </form>
  <script src="/scripts/journal.js">

  </script>
</body>

</html>
