<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="styles/journal.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Daily Journal</h1>
  <!-- begin add/edit form -->
  <form action="" id="entry_form">
    <input type="hidden" id="entryId" value="" />

    <fieldset>
      <label for="date">Date:</label>
      <input type="date" id="dateEdit">
    </fieldset>
    <fieldset>
      <label for="concepts">Concepts:</label>
      <input type="text" id="conceptsEdit">
    </fieldset>
    <fieldset>
      <label for="journalEntry">Journal Entry:</label>
      <input type="text" id="journalEntryEdit">
    </fieldset>
    <fieldset>
      <label for="mood">Mood:</label>
      <input type="text" id="moodEdit">
    </fieldset>
    <button id="form-submit">Submit</button>
  </form>
  <!-- end add/edit form -->

  <form action="">
    <section class="container">
      <div>
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate">
      </div>
      <div>
        <label for="concepts">Concepts covered</label>
        <input type="text" name="concepts" id="concepts">
      </div>
      <div>
        <label for="journalEntry" name="journalEntry">Journal Entry</label>
        <textarea rows="2" cols="30" name="description" id="journalEntryInput"></textarea>
      </div>
      <div>
        <label for="moodChoice">Mood of the day</label>
        <input type="text" name="mood" id="mood">
      </div>

    </section>
    <button id="recordJournalEntry">Record Journal Entry</button>
  </form>
  <form>
    <p>Filter Journal Entries By Mood:</p>
    <div>
      <input type="radio" id="moodChoice1" name="moodRadio" value="happy">
      <label for="happy">Happy</label>

      <input type="radio" id="moodChoice2" name="moodRadio" value="sad">
      <label for="sad">Sad</label>

      <input type="radio" id="moodChoice3" name="moodRadio" value="tired">
      <label for="tired">Tired</label>
    </div>
  </form>
  <article class="entryLog"></article>

  <script type="module" src="/scripts/journal.js"></script>

</body>

</html>
